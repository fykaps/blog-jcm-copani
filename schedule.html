<!-- schedule.html -->
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horario de Clases</title>
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" href="assets/img/favicon.ico">
</head>

<body>
    <div id="app">
        <header id="main-header" class="header-fixed"></header>

        <main class="container">
            <section class="hero animate-fade-in">
                <h1 class="animate-slide-up">Horario de Clases</h1>
                <p class="animate-slide-up delay-1">Horario de clases de todo el colegio</p>
            </section>

            <div class="content-wrapper">
                <div class="main-content">
                    <div class="grade-selector">
                        <label for="grade-selector">Ver horario específico:</label>
                        <select id="grade-selector">
                            <option value="">Todos los grados</option>
                        </select>
                    </div>

                    <div id="schedule-container">
                        <!-- Horario se cargará aquí dinámicamente -->
                    </div>
                </div>
            </div>
            </section>
        </main>

        <footer id="main-footer"></footer>

        <button id="scroll-top" class="scroll-top-btn" aria-label="Subir al inicio">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </button>
    </div>

    <script src="assets/js/time-utils.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/schedule.js"></script>
    <script src="assets/js/menu.js"></script>
    <script src="assets/js/scroll.js"></script>
    <script src="assets/data/schedules.js"></script>
    <script src="assets/data/menus.js"></script>
</body>

</html>
