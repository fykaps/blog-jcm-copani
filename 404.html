<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página No Encontrada - Blog Escolar</title>
    <meta name="description" content="La página que buscas no existe. Vuelve al inicio o contacta con nosotros.">

    <!-- Preconexión para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Preload de recursos críticos -->
    <link rel="preload" href="assets/css/variables.css" as="style">
    <link rel="preload" href="assets/css/base.css" as="style">
    <link rel="preload" href="assets/css/404.css" as="style">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/404.css">
    <link rel="icon" href="assets/img/favicon.ico">

    <!-- Structured Data para SEO -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebPage",
        "name": "Página No Encontrada - Blog Escolar",
        "description": "La página que buscas no existe. Vuelve al inicio o contacta con nosotros.",
        "publisher": {
            "@type": "Organization",
            "name": "Blog Escolar",
            "logo": {
                "@type": "ImageObject",
                "url": "https://tudominio.com/assets/img/logo.png"
            }
        }
    }
    </script>
</head>

<body>
    <div id="app">
        <header id="main-header" class="header-fixed"></header>

        <!-- Contenido principal -->
        <main class="container">
            <div class="error-container">
                <div class="error-content">
                    <h1 class="error-code">404</h1>
                    <h2 class="error-title">¡Página no encontrada!</h2>
                    <p class="error-description">
                        Lo sentimos, no pudimos encontrar la página que estás buscando.
                    </p>

                    <div class="btn-group">
                        <a href="index.html" class="btn btn-primary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right: 8px;">
                                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                                <polyline points="9 22 9 12 15 12 15 22"></polyline>
                            </svg>
                            Volver al Inicio
                        </a>
                        <a href="contact.html" class="btn btn-secondary">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2" style="margin-right: 8px;">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                                </path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Contactar Soporte
                        </a>
                    </div>
                </div>
                <div class="particles" id="particles"></div>
            </div>
        </main>

        <footer id="main-footer"></footer>

        <button id="scroll-top" class="scroll-top-btn" aria-label="Subir al inicio">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/scroll-top.js" defer></script>

    <!-- Script para partículas -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Crear partículas decorativas
            const particlesContainer = document.getElementById('particles');
            if (particlesContainer) {
                for (let i = 0; i < 20; i++) {
                    const particle = document.createElement('div');
                    particle.classList.add('particle');

                    // Tamaño aleatorio
                    const size = Math.random() * 8 + 2;
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;

                    // Posición aleatoria
                    particle.style.left = `${Math.random() * 100}%`;
                    particle.style.top = `${Math.random() * 100}%`;

                    // Color aleatorio (tonos de azul)
                    const hue = 210 + Math.random() * 30 - 15;
                    particle.style.background = `hsl(${hue}, 70%, 65%)`;

                    // Duración de animación aleatoria
                    const duration = 10 + Math.random() * 20;
                    particle.style.animationDuration = `${duration}s`;
                    particle.style.animationDelay = `-${Math.random() * 20}s`;

                    particlesContainer.appendChild(particle);
                }
            }

            // Medir evento 404 en analytics (ejemplo)
            console.log('Página 404 visitada desde:', document.referrer || 'directo');
        });
    </script>

    <!-- Modernizr para características modernas -->
    <script>
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
</body>

</html>
