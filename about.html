<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
    <!-- Metadatos mejorados -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Conoce más sobre nuestro blog escolar, su historia, equipo y valores fundamentales">
    <meta name="keywords" content="acerca de, blog escolar, historia, equipo, valores, misión, visión">
    <meta property="og:title" content="Acerca de Nosotros - Blog Escolar">
    <meta property="og:description" content="Descubre la historia y el equipo detrás de nuestro blog escolar">
    <title>Acerca de Nosotros | Blog Escolar</title>
    <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">

    <!-- Preload para mejor performance -->
    <link rel="preload" href="assets/css/variables.css" as="style">
    <link rel="preload" href="assets/css/base.css" as="style">
    <link rel="preload" href="assets/css/about.css" as="style">
    <link rel="preload" href="assets/js/components.js" as="script">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/about.css">
</head>

<body>
    <div id="app">
        <!-- Header dinámico -->
        <header id="main-header" class="header-fixed"></header>

        <!-- Contenido principal -->
        <main class="container" id="main-content">
            <!-- Hero para Acerca de -->
            <section class="section-hero hero-about animate-fade-in">
                <div class="section-hero-decoration section-hero-decoration-square"></div>
                <div class="section-hero-decoration section-hero-decoration-square"></div>

                <div class="section-hero-image" aria-hidden="true">
                    <img src="assets/img/heros/about-hero.jpg" alt="" loading="eager" decoding="async">
                </div>

                <div class="section-hero-content">
                    <nav class="breadcrumb-nav animate-fade-in" aria-label="Miga de pan">
                        <ol class="breadcrumb-list">
                            <li class="breadcrumb-item">
                                <a href="index.html" class="breadcrumb-link">Inicio</a>
                            </li>
                            <li class="breadcrumb-item">
                                <span class="breadcrumb-current">Acerca de</span>
                            </li>
                        </ol>
                    </nav>

                    <h1 class="animate-slide-up">Nuestra Historia</h1>

                    <p class="section-hero-description animate-slide-up delay-1">
                        Conoce el equipo, valores y propósito detrás de nuestra institución educativa
                        y nuestro compromiso con la excelencia académica.
                    </p>

                    <div class="section-hero-actions animate-slide-up delay-2">
                        <a href="#mission" class="btn btn-primary btn-lg">
                            <span>Nuestra Misión</span>
                            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                                <path fill="currentColor" d="M16.59 8.59L12 13.17 7.41 8.59 6 10l6 6 6-6z" />
                            </svg>
                        </a>
                    </div>
                </div>

                <div class="section-hero-image" aria-hidden="true">
                    <img src="assets/img/heros/about-hero.jpg" alt="" loading="eager" decoding="async">
                </div>
            </section>

            <!-- Contenido modular -->
            <div class="about-content">
                <!-- Sección Propósito -->
                <article id="purpose-section" class="about-section animate-fade-in delay-2"
                    aria-labelledby="purpose-heading">
                    <div class="section-header">
                        <h2 id="purpose-heading">Quiénes somos</h2>
                        <div class="section-divider"></div>
                    </div>
                    <div class="section-content">
                        <!-- La información de la escuela se cargará dinámicamente aquí -->
                    </div>
                </article>

                <!-- Sección Misión y Visión -->
                <article id="mission" class="about-section animate-fade-in delay-3" aria-labelledby="mission-heading">
                    <div class="section-header">
                        <h2 id="mission-heading">Misión y Visión</h2>
                        <div class="section-divider"></div>
                    </div>
                    <div class="section-content">
                        <div class="mission-vision">
                            <!-- Se cargará dinámicamente -->
                        </div>
                    </div>
                </article>

                <!-- Sección Historia -->
                <article class="about-section animate-fade-in delay-4" aria-labelledby="history-heading">
                    <div class="section-header">
                        <h2 id="history-heading">Nuestra Historia</h2>
                        <div class="section-divider"></div>
                    </div>
                    <div class="section-content">
                        <div id="timeline-container" class="timeline">
                            <!-- Se cargará dinámicamente -->
                        </div>
                    </div>
                </article>

                <!-- Sección Equipo -->
                <article id="team-section" class="about-section animate-fade-in delay-5" aria-labelledby="team-heading">
                    <div class="section-header">
                        <h2 id="team-heading">Nuestro Equipo</h2>
                        <div class="section-divider"></div>
                    </div>
                    <div class="section-content">
                        <div class="team-grid">
                            <!-- Se cargará dinámicamente -->
                        </div>
                    </div>
                </article>

                <!-- Sección Valores -->
                <article class="about-section animate-fade-in delay-6" aria-labelledby="values-heading">
                    <div class="section-header">
                        <h2 id="values-heading">Nuestros Valores</h2>
                        <div class="section-divider"></div>
                    </div>
                    <div class="section-content">
                        <div class="values-grid">
                            <!-- Se cargará dinámicamente -->
                        </div>
                    </div>
                </article>

                <!-- Sección Contacto -->
                <article class="about-section animate-fade-in delay-7" aria-labelledby="contact-heading">
                    <div class="section-header">
                        <h2 id="contact-heading">Contacto</h2>
                        <div class="section-divider"></div>
                    </div>
                    <div class="section-content">
                        <div class="contact-info">
                            <!-- Se cargará dinámicamente -->
                        </div>

                        <div class="contact-cta">
                            <a href="contact.html" class="btn btn-primary">Contáctanos</a>
                        </div>
                    </div>
                </article>
            </div>
        </main>

        <!-- Footer dinámico -->
        <footer id="main-footer" aria-label="Pie de página"></footer>

        <!-- Botón scroll top -->
        <button id="scroll-top" class="scroll-top-btn" aria-label="Subir al inicio">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </button>
    </div>

    <!-- Scripts optimizados -->
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/scroll-top.js" defer></script>

    <!-- Datos y sistema para about -->
    <script src="assets/data/about-us.js" defer></script>
    <script src="assets/js/about.js" defer></script>
</body>

</html>
