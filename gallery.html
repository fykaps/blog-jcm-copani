<!DOCTYPE html>
<html lang="es" class="no-js">

<head>
    <!-- Metadatos mejorados para SEO -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Galería de Eventos - Blog Escolar</title>
    <meta name="description"
        content="Galería multimedia de eventos escolares con fotos, videos y audios de nuestras actividades">
    <meta name="keywords" content="galería escolar, eventos colegio, fotos escolares, videos escolares">
    <meta property="og:title" content="Galería de Eventos - Blog Escolar">
    <meta property="og:description" content="Revive los mejores momentos de nuestras actividades escolares">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tudominio.com/gallery.html">
    <meta property="og:image" content="https://tudominio.com/assets/img/og-gallery.jpg">

    <!-- Preconexión y precarga para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" href="assets/css/variables.css" as="style">
    <link rel="preload" href="assets/css/base.css" as="style">
    <link rel="preload" href="assets/css/animations.css" as="style">
    <link rel="preload" href="assets/css/gallery.css" as="style">
    <link rel="preload" href="assets/js/gallery.js" as="script">

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="icon" href="assets/img/favicon.ico">
</head>

<body>
    <div id="app">
        <!-- Cabecera del sitio (se carga dinámicamente) -->
        <header id="main-header" class="header-fixed" aria-label="Cabecera principal"></header>

        <!-- Contenido principal -->
        <main class="container">
            <section class="section-hero hero-gallery animate-fade-in">
                <div class="section-hero-decoration section-hero-decoration-square"></div>
                <div class="section-hero-decoration section-hero-decoration-square"></div>

                <div class="section-hero-image" aria-hidden="true">
                    <img src="assets/img/heros/gallery-hero.jpg" alt="" loading="eager" decoding="async">
                </div>

                <div class="section-hero-content">
                    <nav class="breadcrumb-nav animate-fade-in" aria-label="Miga de pan">
                        <ol class="breadcrumb-list">
                            <li class="breadcrumb-item">
                                <a href="index.html" class="breadcrumb-link">Inicio</a>
                            </li>
                            <li class="breadcrumb-item">
                                <span class="breadcrumb-current">Galerías</span>
                            </li>
                        </ol>
                    </nav>

                    <h1 class="animate-slide-up">Galerías Multimedia</h1>

                    <p class="section-hero-description animate-slide-up delay-1">
                        Explora nuestras colecciones de fotos y videos que capturan
                        los momentos más especiales de la vida escolar.
                    </p>

                    <div class="section-hero-actions animate-slide-up delay-2">
                        <a href="#gallery-section" class="btn btn-primary btn-lg">
                            <span>Explorar Galerías</span>
                            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                                <path fill="currentColor"
                                    d="M5 13.18v4L12 21l7-3.82v-4L12 17l-7-3.82zM12 3L1 9l11 6 9-4.91V17h2V9L12 3z" />
                            </svg>
                        </a>
                        <!-- <a href="#recent-galleries" class="btn btn-secondary btn-lg">
                            <span>Galerías Recientes</span>
                            <svg viewBox="0 0 24 24" width="20" height="20" aria-hidden="true">
                                <path fill="currentColor"
                                    d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z" />
                            </svg>
                        </a> -->
                    </div>

                    <!-- Estadísticas calculadas automáticamente -->
                    <div class="gallery-stats animate-fade-in delay-3">
                        <div class="gallery-stat-item">
                            <span class="gallery-stat-number" data-stat="total-galleries" data-count="0">0</span>
                            <span class="gallery-stat-label">
                                <svg class="gallery-stat-icon" width="16" height="16" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M22 16V4c0-1.1-.9-2-2-2H8c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2zm-11-4l2.03 2.71L16 11l4 5H8l3-4zM2 6v14c0 1.1.9 2 2 2h14v-2H4V6H2z" />
                                </svg>
                                Galerías
                            </span>
                        </div>
                        <div class="gallery-stat-item">
                            <span class="gallery-stat-number" data-stat="total-photos" data-count="0">0</span>
                            <span class="gallery-stat-label">
                                <svg class="gallery-stat-icon" width="16" height="16" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M21 19V5c0-1.1-.9-2-2-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2zM8.5 13.5l2.5 3.01L14.5 12l4.5 6H5l3.5-4.5z" />
                                </svg>
                                Fotos
                            </span>
                        </div>
                        <div class="gallery-stat-item">
                            <span class="gallery-stat-number" data-stat="total-videos" data-count="0">0</span>
                            <span class="gallery-stat-label">
                                <svg class="gallery-stat-icon" width="16" height="16" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z" />
                                </svg>
                                Videos
                            </span>
                        </div>
                        <div class="gallery-stat-item">
                            <span class="gallery-stat-number" data-stat="total-audios" data-count="0">0</span>
                            <span class="gallery-stat-label">
                                <svg class="gallery-stat-icon" width="16" height="16" viewBox="0 0 24 24">
                                    <path fill="currentColor"
                                        d="M12 3v10.55c-.59-.34-1.27-.55-2-.55-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z" />
                                </svg>
                                Audios
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Sección de galería -->
            <section class="gallery-section" id="gallery-section" aria-labelledby="gallery-filters-heading">
                <div class="gallery-filters animate-fade-in delay-2">
                    <h2 id="gallery-filters-heading" class="sr-only">Filtros de galería</h2>
                    <button class="filter-button active" data-filter="all">Todos</button>
                    <button class="filter-button" data-filter="Celebración">Celebración</button>
                    <!-- <button class="filter-button" data-filter="Deportes">Deportes</button>
                    <button class="filter-button" data-filter="Académico">Académico</button> -->
                    <!-- <button class="filter-button" data-filter="Arte">Arte</button> -->
                </div>

                <div class="galleries-container animate-fade-in delay-3" id="galleries-container" aria-live="polite">
                    <!-- Eventos se cargarán aquí dinámicamente -->
                </div>

                <div class="pagination-wrapper animate-fade-in delay-6">
                    <div class="pagination" id="gallery-pagination"></div>
                </div>
            </section>
        </main>

        <!-- Pie de página (se carga dinámicamente) -->
        <footer id="main-footer" aria-label="Pie de página"></footer>

        <!-- Botón para volver arriba -->
        <button id="scroll-top" class="scroll-top-btn" aria-label="Volver al inicio">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </button>
    </div>

    <!-- Scripts con carga optimizada -->
    <script src="assets/js/components.js" defer></script>
    <script src="assets/js/main.js" defer></script>
    <script src="assets/js/scroll-top.js" defer></script>
    <script src="assets/js/gallery.js" defer></script>
    <script src="assets/data/galleries.js" defer></script>

    <!-- Modernizr para características HTML5 y CSS3 -->
    <script>
        // Detección de características modernas
        document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    </script>
</body>

</html>
