<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Horario - Blog Escolar</title>
    <meta name="description" content="Horario detallado de clases con información completa de profesores y menús">

    <!-- Preconexión para mejorar performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Hojas de estilo -->
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/schedule-detail.css">
    <link rel="icon" href="assets/img/favicon.ico">

    <!-- Preload de recursos críticos -->
    <link rel="preload" href="assets/js/schedule-detail.js" as="script">
</head>

<body>
    <div id="app">
        <header id="main-header" class="header-fixed"></header>

        <main class="container">
            <section class="schedule-detail-section" aria-labelledby="schedule-detail-title">
                <h1 id="schedule-detail-title" class="sr-only">Detalle del Horario Escolar</h1>
                <div id="grade-schedule-detail">
                    <!-- El contenido se cargará dinámicamente aquí -->
                </div>
            </section>
        </main>

        <footer id="main-footer"></footer>

        <button id="scroll-top" class="scroll-top-btn" aria-label="Volver al inicio">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z" />
            </svg>
        </button>
    </div>

    <!-- Scripts optimizados -->
    <script src="assets/js/time-utils.js"></script>
    <script src="assets/js/components.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/schedule-detail.js"></script>
    <script src="assets/js/scroll-top.js"></script>
    <script src="assets/data/schedules.js"></script>

    <!-- Estilos para modales (se pueden incluir en el CSS principal) -->
    <style>
        .teacher-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: var(--z-modal);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all var(--duration-300) var(--ease-in-out);
        }

        .teacher-modal.active {
            opacity: 1;
            visibility: visible;
        }

        .teacher-modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }

        .teacher-modal-content {
            position: relative;
            background: white;
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            max-width: 90vw;
            width: 400px;
            max-height: 90vh;
            overflow-y: auto;
            transform: scale(0.9);
            transition: transform var(--duration-300) var(--ease-in-out);
            box-shadow: var(--shadow-2xl);
        }

        .teacher-modal.active .teacher-modal-content {
            transform: scale(1);
        }

        .teacher-modal-close {
            position: absolute;
            top: var(--space-3);
            right: var(--space-3);
            background: none;
            border: none;
            padding: var(--space-1);
            border-radius: var(--radius);
            cursor: pointer;
            color: var(--color-gray-600);
            transition: all var(--duration-200) var(--ease-in-out);
        }

        .teacher-modal-close:hover {
            background: var(--color-gray-100);
            color: var(--color-gray-800);
        }

        .teacher-details-header {
            text-align: center;
            margin-bottom: var(--space-6);
        }

        .teacher-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--color-primary-100);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--space-4);
            color: var(--color-primary);
        }

        .teacher-name {
            font-size: var(--text-xl);
            color: var(--color-gray-900);
            margin-bottom: var(--space-1);
        }

        .teacher-subject {
            color: var(--color-gray-600);
            margin: 0;
        }

        .teacher-contact {
            display: grid;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .contact-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--color-gray-100);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color-primary);
            flex-shrink: 0;
        }

        .contact-info {
            display: grid;
            gap: var(--space-0-5);
        }

        .contact-label {
            font-size: var(--text-xs);
            color: var(--color-gray-500);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
        }

        .contact-value {
            color: var(--color-gray-800);
            text-decoration: none;
            font-weight: var(--font-medium);
        }

        .contact-value:hover {
            color: var(--color-primary);
        }

        .teacher-modal-actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-3);
        }

        @media (max-width: 480px) {
            .teacher-modal-content {
                padding: var(--space-4);
                margin: var(--space-4);
            }

            .teacher-modal-actions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>

</html>
